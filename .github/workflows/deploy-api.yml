name: Deploy API to GitHub Pages

# Deploy the static API to GitHub Pages
# This workflow builds the API and deploys it to gh-pages branch
# The API will be available at https://mwdelaney.github.io/swordfight.engine/

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    # Only run if API files or character data changed
    paths:
      - 'api/**'
      - 'src/characters/**'
      - 'src/classes/Round.js'
      - '.github/workflows/deploy-api.yml'

  # Allow manual triggering from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build API
        run: npm run build:api

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'api/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
